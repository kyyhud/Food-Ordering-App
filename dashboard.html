<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-2xl font-bold">Rand-O Food Ordering App</h1>
    <h2>User: <span id="userEmail"></span></h2>
        <h3 class="text-lg">Cart Items: <span id="cartCount"></span></h3>
    <nav class="bg-gray-500 text-white py-2 text-center">
        <div>
            <input type="button" value="Menu" onclick="showFoodSelection()" 
                class="text-xl font-semibold px-4 pb-1 hover:cursor-pointer hover:bg-red-400 rounded-md"/>
            <input type="button" value="Cart" onclick="showCartSelection()"
                class="text-xl font-semibold px-4 pb-1 hover:cursor-pointer hover:bg-red-400 rounded-md"/>
            <input type="button" value="Checkout" onclick="checkout()"
                class="text-xl font-semibold px-4 pb-1 hover:cursor-pointer hover:bg-red-400 rounded-md"/>
            <input type="button" value="Logout" onclick="logout()"
                class="text-xl font-semibold px-4 pb-1 hover:cursor-pointer hover:bg-red-400 rounded-md"/>
        </div>
    </nav>
    <section id="foodSelection" class="grid grid-cols-3 gap-2 bg-red-600">
    </section>
    <section id="cartSelection">
        <div id="cartItem"></div>
        <h3 id="cartTotal" class="text-xl font-bold m-2"> Total:</h3>
        <input type="button" value="Checkout" onclick="checkout()"  id="button"/>
    </section>
<script src="JS/dashboard.js"></script>
</body>
</html>
