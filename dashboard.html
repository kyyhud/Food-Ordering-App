<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="grid grid-cols-4 bg-red-500 p-2">
    <h1 class="text-2xl text-white font-bold col-span-2">Rand-O Food Ordering App</h1>
    <h2 class="mt-7">User: <span id="userEmail"></span></h2>
        <h3 class="m-2 bg-red-800 text-lg text-white font-bold px-2 py-1 pt-2 mt-4 rounded">Cart Items: <span id="cartCount"></span></h3>
    </header>
    <nav class="bg-red-300 text-white py-2 text-center">
        <div>
            <input type="button" value="Menu" onclick="showFoodSelection()" 
                class="text-xl font-semibold px-4 pb-2 pt-1 hover:cursor-pointer bg-red-500 hover:bg-red-800 rounded-md mt-2 mr-8"/>
            <input type="button" value="Cart" onclick="showCartSelection()"
                class="text-xl font-semibold px-4 pb-2 pt-1 hover:cursor-pointer bg-red-500 hover:bg-red-800 rounded-md mr-8"/>
            <input type="button" value="Checkout" onclick="checkout()"
                class="text-xl font-semibold px-4 pb-2 pt-1 hover:cursor-pointer bg-red-500 hover:bg-red-800 rounded-md mr-8"/>
            <input type="button" value="Logout" onclick="logout()"
                class="text-xl font-semibold px-4 pb-2 pt-1 hover:cursor-pointer bg-red-500 hover:bg-red-800 rounded-md mb-2"/>
        </div>
    </nav>
    <section id="foodSelection" class="grid grid-cols-3 gap-2 bg-red-500">
    </section>
    <section id="cartSelection" class="container mx-auto px-4 max-w-96">
        <div id="cartItem"></div>
        <h3 id="cartTotal" class="text-xl font-bold"> Total:</h3>
        <input type="button" value="Checkout" onclick="checkout()"  class="bg-red-500 hover:bg-red-800 text-white font-bold py-2 m-4 rounded cursor-pointer"/>
    </section>
<script src="JS/dashboard.js"></script>
</body>
</html>
